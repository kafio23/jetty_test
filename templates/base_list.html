{% load static %}
<html>

    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

  <body style="background-color: white;">

</html>
